version: "3.3"
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile-dev
        image: api:dev
        environment:
            POSTGRES_HOST: db
            POSTGRES_USER: staging
            POSTGRES_PASSWORD: password
            POSTGRES_DATABASE: postgres

        ports:
            - 8080:8080
        volumes:
            - .:/app
        working_dir: /app
        stdin_open: true
        tty: true
        entrypoint: bash
    db:
        image: postgres
        environment:
            POSTGRES_USER: staging
            POSTGRES_PASSWORD: password
            POSTGRES_DATABASE: postgres
   
